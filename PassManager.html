<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Bookmark și Manager de Parole</title>
    <style>
        /* Resetarea marginilor și padding-urilor implicite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Bara laterală */
        .sidebar {
            width: 300px;
            background-color: #202020;
            /* Fundal închis */
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Container pentru butoanele Import și Export */
        .import-export-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Butoanele Import și Export */
        .import-btn,
        .export-btn {
            flex: 1;
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
        }

        .import-btn:hover,
        .export-btn:hover {
            background-color: #555;
        }

        /* Butonul de adăugare grup */
        .add-group-btn {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-group-btn:hover {
            background-color: #555;
        }

        /* Lista de grupuri */
        .group-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        /* Fiecare grup */
        .group {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-title {
            flex-grow: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Butoane de acțiune pentru grup */
        .group-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 20px;
            height: 20px;
            position: relative;
        }

        /* Iconița de editare - Verde */
        .edit-btn::before {
            content: "\270E";
            /* Unicode pentru creion */
            font-size: 16px;
            color: #28a745;
            /* Verde */
        }

        .edit-btn:hover::before {
            color: #218838;
            /* Verde închis */
        }

        /* Iconița de ștergere - Roșu "X" */
        .delete-btn::before {
            content: "\2716";
            /* Unicode pentru "X" */
            font-size: 16px;
            color: #dc3545;
            /* Roșu */
        }

        .delete-btn:hover::before {
            color: #c82333;
            /* Roșu închis */
        }

        /* Conținutul principal */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            /* Fundal alb */
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
            /* Stiluri similare modalului */
            background-color: #fefefe;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #888;
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .main-content.hidden {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        /* Titlul grupului în zona principală */
        .main-group-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Butonul de adăugare înregistrare */
        .add-entry-btn-main {
            background-color: #007bff;
            /* Albastru */
            border: none;
            color: #fff;
            padding: 8px 12px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-entry-btn-main:hover {
            background-color: #0069d9;
            /* Albastru închis */
        }

        /* Tabel pentru înregistrări */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Butoane de acțiune pentru înregistrări */
        .entry-actions {
            display: flex;
            gap: 5px;
        }

        .entry-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 18px;
            height: 18px;
            position: relative;
        }

        /* Iconița de editare pentru înregistrări - Verde */
        .entry-edit-btn::before {
            content: "\270E";
            /* Unicode pentru creion */
            font-size: 14px;
            color: #28a745;
            /* Verde */
        }

        .entry-edit-btn:hover::before {
            color: #218838;
            /* Verde închis */
        }

        /* Iconița de ștergere pentru înregistrări - Roșu "X" */
        .entry-delete-btn::before {
            content: "\2716";
            /* Unicode pentru "X" */
            font-size: 14px;
            color: #dc3545;
            /* Roșu */
        }

        .entry-delete-btn:hover::before {
            color: #c82333;
            /* Roșu închis */
        }

        /* Iconița de copiere pentru link - Albastru deschis */
        .link-copy-btn::before {
            content: "\1F4CB";
            /* Unicode pentru clipboard */
            font-size: 14px;
            color: #17a2b8;
            /* Albastru deschis */
        }

        .link-copy-btn:hover::before {
            color: #138496;
            /* Albastru mai închis */
        }

        /* Iconița de vizualizare pentru link - Albastru deschis */
        .link-view-btn::before {
            content: "\1F441";
            /* Unicode pentru ochi */
            font-size: 14px;
            color: #17a2b8;
            /* Albastru deschis */
        }

        .link-view-btn:hover::before {
            color: #138496;
            /* Albastru mai închis */
        }

        /* Container pentru butoanele de link */
        .link-buttons {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        /* Stiluri pentru modal */
        .modal {
            display: none;
            /* Ascuns implicit */
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fundal semi-transparent */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            /* 10% de la partea de sus și centrat */
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            /* Lățimea modalului */
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            background-color: #28a745;
            /* Verde */
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .modal-content button:hover {
            background-color: #218838;
            /* Verde închis */
        }

        /* Modal pentru vizualizarea link-ului */
        #viewLinkModal .modal-content {
            width: 400px;
            /* Lățime mai mare pentru vizualizarea link-ului */
        }

        /* Butonul de copiere în modalul View Link */
        #copyLinkBtn {
            background-color: #007bff;
            /* Albastru */
            border: none;
            color: #fff;
            padding: 8px 12px;
            margin-top: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
        }

        #copyLinkBtn:hover {
            background-color: #0069d9;
            /* Albastru închis */
        }

        /* Notificare vizuală */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 3;
        }

        .notification.show {
            opacity: 1;
        }

        /* Responsivitate */
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                padding: 10px;
                width: 95%;
            }

            table,
            th,
            td {
                font-size: 14px;
            }

            .import-export-container {
                flex-direction: column;
            }

            /* Ajustări pentru modaluri pe ecrane mici */
            .modal-content {
                width: 90%;
                margin: 20% auto;
            }

            #viewLinkModal .modal-content {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <!-- Container pentru butoanele Import și Export -->
        <div class="import-export-container">
            <button class="import-btn" id="importBtn">Import</button>
            <button class="export-btn" id="exportBtn">Export</button>
            <!-- Input pentru import (ascuns) -->
            <input type="file" id="importFileInput" accept=".json" style="display: none;" />
        </div>
        <button class="add-group-btn" id="addGroupBtn">+ Adaugă Grup</button>
        <div class="group-list" id="groupList">
            <!-- Grupurile vor fi adăugate aici dinamic -->
        </div>
    </div>

    <div class="main-content hidden" id="mainContent">
        <h2 class="main-group-title" id="mainGroupTitle">Numele Grupului</h2>
        <button class="add-entry-btn-main" id="addEntryBtnMain">+ Adaugă Înregistrare</button>
        <table id="entryTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Link</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody id="entryList">
                <!-- Înregistrările vor fi adăugate aici dinamic -->
            </tbody>
        </table>
    </div>

    <!-- Modal pentru adăugarea/editarea unui grup -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adaugă Grup</h2>
            <input type="text" id="groupNameInput" placeholder="Numele grupului" />
            <button id="saveGroupBtn">Salvează</button>
        </div>
    </div>

    <!-- Modal pentru adăugarea/editarea unei înregistrări -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="entryModalTitle">Adaugă Înregistrare</h2>
            <input type="text" id="modalEntryName" placeholder="Name (obligatoriu)" required />
            <input type="url" id="modalEntryLink" placeholder="Link (obligatoriu)" required />
            <input type="text" id="modalEntryUsername" placeholder="Username" />
            <input type="password" id="modalEntryPassword" placeholder="Password" />
            <button id="saveEntryModalBtn">Salvează</button>
        </div>
    </div>

    <!-- Modal pentru vizualizarea link-ului -->
    <div id="viewLinkModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Vizualizează Link</h2>
            <input type="url" id="viewLinkInput" readonly />
            <button id="copyLinkBtn">Copiază Link</button>
        </div>
    </div>

    <!-- Notificare vizuală -->
    <div id="notification" class="notification"></div>

    <script>
        // Elementele DOM
        const addGroupBtn = document.getElementById('addGroupBtn');
        const groupList = document.getElementById('groupList');
        const groupModal = document.getElementById('groupModal');
        const groupCloseButton = groupModal.querySelector('.close-button');
        const saveGroupBtn = document.getElementById('saveGroupBtn');
        const groupNameInput = document.getElementById('groupNameInput');

        const mainContent = document.getElementById('mainContent');
        const mainGroupTitle = document.getElementById('mainGroupTitle');
        const addEntryBtnMain = document.getElementById('addEntryBtnMain');
        const entryList = document.getElementById('entryList');

        const entryModal = document.getElementById('entryModal');
        const entryCloseButton = entryModal.querySelector('.close-button');
        const entryModalTitle = document.getElementById('entryModalTitle');
        const modalEntryName = document.getElementById('modalEntryName');
        const modalEntryLink = document.getElementById('modalEntryLink');
        const modalEntryUsername = document.getElementById('modalEntryUsername');
        const modalEntryPassword = document.getElementById('modalEntryPassword');
        const saveEntryModalBtn = document.getElementById('saveEntryModalBtn');

        const notification = document.getElementById('notification');

        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importFileInput = document.getElementById('importFileInput');

        let selectedGroup = null; // Grupul selectat
        let isEditing = false; // Flag pentru editare
        let editingEntry = null; // Elementul înregistrării în curs de editare

        // Elemente pentru modalul de vizualizare link
        const viewLinkModal = document.getElementById('viewLinkModal');
        const viewLinkCloseButton = viewLinkModal.querySelector('.close-button');
        const viewLinkInput = document.getElementById('viewLinkInput');
        const copyLinkBtn = document.getElementById('copyLinkBtn');

        // Funcție pentru a deschide un modal
        function openModal(modal) {
            modal.style.display = 'block';
        }

        // Funcție pentru a închide un modal
        function closeModal(modal) {
            modal.style.display = 'none';
        }

        // Deschide modalul pentru adăugare grup
        addGroupBtn.addEventListener('click', () => {
            openModal(groupModal);
            groupNameInput.value = ''; // Resetează inputul
            groupNameInput.focus();
        });

        // Închide modalul grupului
        groupCloseButton.addEventListener('click', () => {
            closeModal(groupModal);
        });

        // Închide modalul înregistrării
        entryCloseButton.addEventListener('click', () => {
            closeModal(entryModal);
        });

        // Închide modalul de vizualizare link
        viewLinkCloseButton.addEventListener('click', () => {
            closeModal(viewLinkModal);
        });

        // Închide modalurile când utilizatorul face clic în afara conținutului
        window.addEventListener('click', (event) => {
            if (event.target == groupModal) {
                closeModal(groupModal);
            }
            if (event.target == entryModal) {
                closeModal(entryModal);
            }
            if (event.target == viewLinkModal) {
                closeModal(viewLinkModal);
            }
        });

        // Salvează grupul când utilizatorul apasă pe butonul de salvare
        saveGroupBtn.addEventListener('click', () => {
            const groupName = groupNameInput.value.trim();
            if (groupName !== "") {
                // Verifică dacă grupul există deja
                if (isGroupExist(groupName)) {
                    alert("Acest grup există deja.");
                    return;
                }
                createGroup(groupName);
                closeModal(groupModal);
            } else {
                alert("Numele grupului nu poate fi gol.");
            }
        });

        // Permite salvarea grupului prin apăsarea tastei Enter
        groupNameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                saveGroupBtn.click();
            }
        });

        // Funcție pentru a verifica dacă un grup există deja
        function isGroupExist(name) {
            const groups = JSON.parse(localStorage.getItem('groups'));
            if (groups) {
                return groups.some(group => group.name.toLowerCase() === name.toLowerCase());
            }
            return false;
        }

        // Funcție pentru a preveni injecțiile de cod prin escape la HTML
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // Funcția de creare a unui grup
        function createGroup(name) {
            const group = document.createElement('div');
            group.classList.add('group');

            group.innerHTML = `
                <span class="group-title">${escapeHTML(name)}</span>
                <div class="group-actions">
                    <button class="action-btn edit-btn" title="Editare"></button>
                    <button class="action-btn delete-btn" title="Ștergere"></button>
                </div>
            `;

            // Eveniment pentru selectarea grupului
            group.addEventListener('click', () => {
                selectGroup(group);
            });

            // Buton Editare
            group.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne selectarea grupului
                const newName = prompt("Introdu noul nume al grupului:", group.querySelector('.group-title').textContent);
                if (newName !== null) {
                    const trimmedName = newName.trim();
                    if (trimmedName !== "") {
                        // Verifică dacă noul nume există deja
                        if (isGroupExist(trimmedName) && trimmedName.toLowerCase() !== group.querySelector('.group-title').textContent.toLowerCase()) {
                            alert("Acest grup există deja.");
                            return;
                        }
                        group.querySelector('.group-title').innerHTML = escapeHTML(trimmedName);
                        if (selectedGroup === group) {
                            mainGroupTitle.textContent = trimmedName;
                        }
                        saveGroups();
                    } else {
                        alert("Numele grupului nu poate fi gol.");
                    }
                }
            });

            // Buton Ștergere
            group.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne selectarea grupului
                const confirmDelete = confirm(`Ești sigur că vrei să ștergi grupul "${group.querySelector('.group-title').textContent}"?`);
                if (confirmDelete) {
                    if (selectedGroup === group) {
                        clearMainContent();
                    }
                    group.remove();
                    saveGroups();
                }
            });

            // Inserează grupul în lista de grupuri
            groupList.appendChild(group);
            saveGroups();
        }

        // Funcție pentru a selecta un grup și a afișa înregistrările în zona principală
        function selectGroup(group) {
            selectedGroup = group;
            mainGroupTitle.textContent = group.querySelector('.group-title').textContent;
            mainContent.classList.remove('hidden');
            mainContent.classList.add('active');
            renderEntries();
        }

        // Funcție pentru a reda înregistrările grupului selectat
        function renderEntries() {
            // Golește lista de înregistrări
            entryList.innerHTML = '';

            // Obține datele din localStorage
            const groups = JSON.parse(localStorage.getItem('groups'));
            if (groups) {
                const groupData = groups.find(g => g.name === selectedGroup.querySelector('.group-title').textContent);
                if (groupData && groupData.entries) {
                    groupData.entries.forEach(entryData => {
                        createEntry(entryData.name, entryData.link, entryData.username, entryData.password);
                    });
                }
            }
        }

        // Buton Adaugă Înregistrare în zona principală
        addEntryBtnMain.addEventListener('click', () => {
            isEditing = false;
            entryModalTitle.textContent = "Adaugă Înregistrare";
            modalEntryName.value = '';
            modalEntryLink.value = '';
            modalEntryUsername.value = '';
            modalEntryPassword.value = '';
            openModal(entryModal);
        });

        // Salvează înregistrarea când utilizatorul apasă pe butonul de salvare în modal
        saveEntryModalBtn.addEventListener('click', () => {
            const name = modalEntryName.value.trim();
            const link = modalEntryLink.value.trim();
            const username = modalEntryUsername.value.trim();
            const password = modalEntryPassword.value.trim();

            if (name === "") {
                alert("Name-ul este obligatoriu.");
                return;
            }

            if (link === "") {
                alert("Link-ul este obligatoriu.");
                return;
            }

            if (isEditing && editingEntry) {
                // Editare înregistrare
                editingEntry.querySelector('.entry-name').textContent = escapeHTML(name);

                // Actualizează link-ul
                const linkButtons = editingEntry.querySelector('.link-buttons');
                const linkCopyBtn = linkButtons.querySelector('.link-copy-btn');
                const linkViewBtn = linkButtons.querySelector('.link-view-btn');

                // Actualizează atributul data-link pe rând
                editingEntry.setAttribute('data-link', link);

                // Elimină vechile event listeners
                linkCopyBtn.replaceWith(linkCopyBtn.cloneNode(true));
                linkViewBtn.replaceWith(linkViewBtn.cloneNode(true));

                // Selectează noile butoane
                const newLinkCopyBtn = editingEntry.querySelector('.link-copy-btn');
                const newLinkViewBtn = editingEntry.querySelector('.link-view-btn');

                // Adaugă noile event listeners
                newLinkCopyBtn.addEventListener('click', () => {
                    copyToClipboard(link);
                    showNotification(`Link copiat în clipboard.`);
                });

                newLinkViewBtn.addEventListener('click', () => {
                    openViewLinkModal(link);
                });

                // Actualizează username-ul
                const usernameCell = editingEntry.querySelector('.username');
                usernameCell.textContent = username;
                usernameCell.style.color = username ? '#007bff' : '#000';

                // Actualizează password-ul
                const passwordCell = editingEntry.querySelector('.password');
                const maskedPassword = password ? '*'.repeat(password.length) : '';
                passwordCell.textContent = maskedPassword;
                passwordCell.setAttribute('data-password', escapeHTML(password));
                passwordCell.style.color = password ? '#007bff' : '#000';

                showNotification(`Înregistrarea "${name}" a fost actualizată.`);
                editingEntry = null;
            } else {
                // Adăugare înregistrare
                createEntry(name, link, username, password);
                showNotification(`Înregistrarea "${name}" a fost adăugată.`);
            }

            closeModal(entryModal);
            saveGroups();
        });

        // Permite salvarea înregistrării prin apăsarea tastei Enter în modal
        [modalEntryName, modalEntryLink, modalEntryUsername, modalEntryPassword].forEach(input => {
            input.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    saveEntryModalBtn.click();
                }
            });
        });

        // Copiază link-ul în clipboard când se apasă butonul de copiere în modalul View Link
        copyLinkBtn.addEventListener('click', () => {
            copyToClipboard(viewLinkInput.value);
            showNotification(`Link-ul a fost copiat în clipboard.`);
        });

        // Funcția de creare a unei înregistrări
        function createEntry(name, link, username, password) {
            const entry = document.createElement('tr');
            entry.classList.add('entry');
            entry.setAttribute('data-link', link); // Stochează link-ul în atributul data-link

            // Maschează parola cu asteriscuri
            const maskedPassword = password ? '*'.repeat(password.length) : '';

            entry.innerHTML = `
                <td class="entry-name">${escapeHTML(name)}</td>
                <td>
                    <div class="link-buttons">
                        <button class="entry-action-btn link-copy-btn" title="Copy Link"></button>
                        <button class="entry-action-btn link-view-btn" title="View Link"></button>
                    </div>
                </td>
                <td class="username" style="cursor: pointer; color: #007bff;">${username ? escapeHTML(username) : ''}</td>
                <td class="password" style="cursor: pointer; color: #007bff;" data-password="${escapeHTML(password)}">${maskedPassword}</td>
                <td class="entry-actions">
                    <button class="entry-action-btn entry-edit-btn" title="Editare"></button>
                    <button class="entry-action-btn entry-delete-btn" title="Ștergere"></button>
                </td>
            `;

            // Buton Editare Înregistrare
            entry.querySelector('.entry-edit-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne alte evenimente
                isEditing = true;
                editingEntry = entry;
                entryModalTitle.textContent = "Editare Înregistrare";
                modalEntryName.value = entry.querySelector('.entry-name').textContent;
                modalEntryLink.value = entry.getAttribute('data-link');
                modalEntryUsername.value = entry.querySelector('.username').textContent;
                const actualPassword = entry.querySelector('.password').getAttribute('data-password');
                modalEntryPassword.value = actualPassword;
                openModal(entryModal);
            });

            // Buton Ștergere Înregistrare
            entry.querySelector('.entry-delete-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne alte evenimente
                const confirmDelete = confirm(`Ești sigur că vrei să ștergi înregistrarea "${escapeHTML(name)}"?`);
                if (confirmDelete) {
                    entry.remove();
                    showNotification(`Înregistrarea "${name}" a fost ștearsă.`);
                    saveGroups();
                }
            });

            // Buton Copiere Link
            const linkCopyBtn = entry.querySelector('.link-copy-btn');
            linkCopyBtn.addEventListener('click', () => {
                copyToClipboard(link);
                showNotification(`Link-ul a fost copiat în clipboard.`);
            });

            // Buton Vizualizare Link
            const linkViewBtn = entry.querySelector('.link-view-btn');
            linkViewBtn.addEventListener('click', () => {
                openViewLinkModal(link);
            });

            // Eveniment de clic pe Username pentru copiere
            entry.querySelector('.username').addEventListener('click', () => {
                if (username) {
                    copyToClipboard(username);
                    showNotification(`Username "${username}" copiat în clipboard.`);
                }
            });

            // Eveniment de clic pe Password pentru copiere
            entry.querySelector('.password').addEventListener('click', () => {
                const actualPassword = entry.querySelector('.password').getAttribute('data-password');
                if (actualPassword) {
                    copyToClipboard(actualPassword);
                    showNotification(`Password copiat în clipboard.`);
                }
            });

            entryList.appendChild(entry);
        }

        // Funcție pentru copierea în clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Copiere reușită
            }, () => {
                // Copiere eșuată
                alert("Nu s-a putut copia textul.");
            });
        }

        // Funcție pentru afișarea notificării
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000); // Notificare vizibilă timp de 2 secunde
        }

        // Funcție pentru a salva grupurile și înregistrările în localStorage
        function saveGroups() {
            const groups = [];
            groupList.querySelectorAll('.group').forEach(group => {
                const groupName = group.querySelector('.group-title').textContent;
                const entries = [];

                if (selectedGroup === group) {
                    // Grupul selectat - preia înregistrările din zona principală
                    entryList.querySelectorAll('.entry').forEach(entry => {
                        const name = entry.querySelector('.entry-name').textContent;
                        const link = entry.getAttribute('data-link');
                        const username = entry.querySelector('.username').textContent;
                        const password = entry.querySelector('.password').getAttribute('data-password');
                        entries.push({ name, link, username, password });
                    });
                } else {
                    // Grupuri ne-selectate - preia din localStorage
                    const storedGroups = JSON.parse(localStorage.getItem('groups'));
                    const storedGroup = storedGroups ? storedGroups.find(g => g.name === groupName) : null;
                    if (storedGroup && storedGroup.entries) {
                        storedGroup.entries.forEach(entryData => {
                            entries.push({ name: entryData.name, link: entryData.link, username: entryData.username, password: entryData.password });
                        });
                    }
                }

                groups.push({ name: groupName, entries });
            });
            localStorage.setItem('groups', JSON.stringify(groups));
        }

        // Funcție pentru a încărca grupurile din localStorage
        function loadGroups() {
            const groups = JSON.parse(localStorage.getItem('groups'));
            if (groups) {
                groups.forEach(groupData => {
                    createGroup(groupData.name);
                });

                // Dacă există cel puțin un grup, selectează primul
                if (groups.length > 0) {
                    const firstGroup = groupList.querySelector('.group');
                    if (firstGroup) {
                        selectGroup(firstGroup);
                    }
                }
            }
        }

        // Funcție pentru a șterge conținutul principal când un grup este șters
        function clearMainContent() {
            mainContent.classList.add('hidden');
            mainContent.classList.remove('active');
            mainGroupTitle.textContent = 'Numele Grupului';
            entryList.innerHTML = '';
        }

        // Funcționalitatea pentru Export
        exportBtn.addEventListener('click', () => {
            const groups = JSON.parse(localStorage.getItem('groups')) || [];
            const dataStr = JSON.stringify(groups, null, 4);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bookmark_manager_data.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Funcționalitatea pentru Import
        importBtn.addEventListener('click', () => {
            importFileInput.click();
        });

        importFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        // Validare structură
                        if (Array.isArray(importedData)) {
                            const valid = importedData.every(group => {
                                return typeof group.name === 'string' && Array.isArray(group.entries) &&
                                    group.entries.every(entry => {
                                        return typeof entry.name === 'string' &&
                                            typeof entry.link === 'string' &&
                                            (typeof entry.username === 'string' || entry.username === '') &&
                                            (typeof entry.password === 'string' || entry.password === '');
                                    });
                            });
                            if (valid) {
                                const confirmImport = confirm("Importul va suprascrie toate datele existente. Ești sigur că dorești să continui?");
                                if (confirmImport) {
                                    localStorage.setItem('groups', JSON.stringify(importedData));
                                    location.reload(); // Reîncarcă pagina pentru a aplica modificările
                                }
                            } else {
                                alert("Structura fișierului JSON nu este validă.");
                            }
                        } else {
                            alert("Structura fișierului JSON nu este validă.");
                        }
                    } catch (error) {
                        alert("Nu s-a putut importa fișierul. Asigură-te că este un fișier JSON valid.");
                    }
                };
                reader.readAsText(file);
            }
            // Resetare input pentru a permite reimportul același fișier dacă este necesar
            importFileInput.value = '';
        });

        // Funcție pentru a deschide modalul de vizualizare link
        function openViewLinkModal(link) {
            viewLinkInput.value = link;
            openModal(viewLinkModal);
        }

        // Încarcă grupurile la inițializare
        window.addEventListener('DOMContentLoaded', loadGroups);
    </script>

</body>
