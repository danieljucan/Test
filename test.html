<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Bookmark și Manager de Parole</title>
    <style>
        /* Resetarea marginilor și padding-urilor implicite */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Bara laterală */
        .sidebar {
            width: 300px;
            background-color: #202020;
            /* Fundal închis */
            color: #fff;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-sizing: border-box;
        }

        /* Container pentru butoanele Import și Export */
        .import-export-container {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        /* Butoanele Import și Export */
        .import-btn,
        .export-btn {
            flex: 1;
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
        }

        .import-btn:hover,
        .export-btn:hover {
            background-color: #555;
        }

        /* Butonul de adăugare grup */
        .add-group-btn {
            background-color: #444;
            border: none;
            color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 16px;
        }

        .add-group-btn:hover {
            background-color: #555;
        }

        /* Lista de grupuri */
        .group-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            overflow-y: auto;
            flex-grow: 1;
            margin-bottom: 10px;
        }

        /* Fiecare grup */
        .group {
            background-color: #3a3a3a;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .group-title {
            flex-grow: 1;
            margin-right: 10px;
            font-weight: bold;
        }

        /* Butoane de acțiune pentru grup */
        .group-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 20px;
            height: 20px;
            position: relative;
        }

        /* Iconița de editare - Verde */
        .edit-btn::before {
            content: "\270E";
            /* Unicode pentru creion */
            font-size: 16px;
            color: #28a745;
            /* Verde */
        }

        .edit-btn:hover::before {
            color: #218838;
            /* Verde închis */
        }

        /* Iconița de ștergere - Roșu "X" */
        .delete-btn::before {
            content: "\2716";
            /* Unicode pentru "X" */
            font-size: 16px;
            color: #dc3545;
            /* Roșu */
        }

        .delete-btn:hover::before {
            color: #c82333;
            /* Roșu închis */
        }

        /* Conținutul principal */
        .main-content {
            flex-grow: 1;
            background-color: #ffffff;
            /* Fundal alb */
            padding: 20px;
            overflow-y: auto;
            box-sizing: border-box;
        }

        .main-content.hidden {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        /* Titlul grupului în zona principală */
        .main-group-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Butonul de adăugare înregistrare */
        .add-entry-btn-main {
            background-color: #007bff;
            /* Albastru */
            border: none;
            color: #fff;
            padding: 8px 12px;
            margin-bottom: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-entry-btn-main:hover {
            background-color: #0069d9;
            /* Albastru închis */
        }

        /* Formularul de adăugare înregistrare */
        .add-entry-form {
            display: none;
            /* Ascuns implicit */
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-entry-form input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .add-entry-form button {
            background-color: #007bff;
            /* Albastru */
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-entry-form button:hover {
            background-color: #0069d9;
            /* Albastru închis */
        }

        /* Tabel pentru înregistrări */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Butoane de acțiune pentru înregistrări */
        .entry-actions {
            display: flex;
            gap: 5px;
        }

        .entry-action-btn {
            background: none;
            border: none;
            cursor: pointer;
            width: 18px;
            height: 18px;
            position: relative;
        }

        /* Iconița de editare pentru înregistrări - Verde */
        .entry-edit-btn::before {
            content: "\270E";
            /* Unicode pentru creion */
            font-size: 14px;
            color: #28a745;
            /* Verde */
        }

        .entry-edit-btn:hover::before {
            color: #218838;
            /* Verde închis */
        }

        /* Iconița de ștergere pentru înregistrări - Roșu "X" */
        .entry-delete-btn::before {
            content: "\2716";
            /* Unicode pentru "X" */
            font-size: 14px;
            color: #dc3545;
            /* Roșu */
        }

        .entry-delete-btn:hover::before {
            color: #c82333;
            /* Roșu închis */
        }

        /* Stiluri pentru modal */
        .modal {
            display: none;
            /* Ascuns implicit */
            position: fixed;
            z-index: 2;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            /* Fundal semi-transparent */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            /* 10% de la partea de sus și centrat */
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            /* Lățimea modalului */
            border-radius: 8px;
            position: relative;
        }

        .close-button {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            background-color: #28a745;
            /* Verde */
            color: #fff;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }

        .modal-content button:hover {
            background-color: #218838;
            /* Verde închis */
        }

        /* Notificare vizuală */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            z-index: 3;
        }

        .notification.show {
            opacity: 1;
        }

        /* Responsivitate */
        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                padding: 10px;
            }

            table,
            th,
            td {
                font-size: 14px;
            }

            .import-export-container {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <!-- Container pentru butoanele Import și Export -->
        <div class="import-export-container">
            <button class="import-btn" id="importBtn">Import</button>
            <button class="export-btn" id="exportBtn">Export</button>
            <!-- Input pentru import (ascuns) -->
            <input type="file" id="importFileInput" accept=".json" style="display: none;" />
        </div>
        <button class="add-group-btn" id="addGroupBtn">+ Adaugă Grup</button>
        <div class="group-list" id="groupList">
            <!-- Grupurile vor fi adăugate aici dinamic -->
        </div>
    </div>

    <div class="main-content hidden" id="mainContent">
        <h2 class="main-group-title" id="mainGroupTitle">Numele Grupului</h2>
        <button class="add-entry-btn-main" id="addEntryBtnMain">+ Adaugă Înregistrare</button>
        <div class="add-entry-form" id="addEntryForm">
            <input type="url" id="entryLink" placeholder="Link (obligatoriu)" required />
            <input type="text" id="entryUsername" placeholder="Username" />
            <input type="password" id="entryPassword" placeholder="Password" />
            <button id="saveEntryBtn">Salvează Înregistrarea</button>
        </div>
        <table id="entryTable">
            <thead>
                <tr>
                    <th>Link</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Acțiuni</th>
                </tr>
            </thead>
            <tbody id="entryList">
                <!-- Înregistrările vor fi adăugate aici dinamic -->
            </tbody>
        </table>
    </div>

    <!-- Modal pentru adăugarea unui grup -->
    <div id="groupModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Adaugă Grup</h2>
            <input type="text" id="groupNameInput" placeholder="Numele grupului" />
            <button id="saveGroupBtn">Salvează</button>
        </div>
    </div>

    <!-- Notificare vizuală -->
    <div id="notification" class="notification"></div>

    <script>
        // Elementele DOM
        const addGroupBtn = document.getElementById('addGroupBtn');
        const groupList = document.getElementById('groupList');
        const modal = document.getElementById('groupModal');
        const closeButton = document.querySelector('.close-button');
        const saveGroupBtn = document.getElementById('saveGroupBtn');
        const groupNameInput = document.getElementById('groupNameInput');

        const mainContent = document.getElementById('mainContent');
        const mainGroupTitle = document.getElementById('mainGroupTitle');
        const addEntryBtnMain = document.getElementById('addEntryBtnMain');
        const addEntryForm = document.getElementById('addEntryForm');
        const saveEntryBtn = document.getElementById('saveEntryBtn');
        const entryList = document.getElementById('entryList');
        const entryLinkInput = document.getElementById('entryLink');
        const entryUsernameInput = document.getElementById('entryUsername');
        const entryPasswordInput = document.getElementById('entryPassword');

        const notification = document.getElementById('notification');

        const importBtn = document.getElementById('importBtn');
        const exportBtn = document.getElementById('exportBtn');
        const importFileInput = document.getElementById('importFileInput');

        let selectedGroup = null; // Grupul selectat

        // Deschide modalul la clic pe butonul de adăugare grup
        addGroupBtn.addEventListener('click', () => {
            modal.style.display = 'block';
            groupNameInput.value = ''; // Resetează inputul
            groupNameInput.focus();
        });

        // Închide modalul când utilizatorul apasă pe butonul de închidere
        closeButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Închide modalul când utilizatorul face clic în afara conținutului modalului
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        // Salvează grupul când utilizatorul apasă pe butonul de salvare
        saveGroupBtn.addEventListener('click', () => {
            const groupName = groupNameInput.value.trim();
            if (groupName !== "") {
                // Verifică dacă grupul există deja
                if (isGroupExist(groupName)) {
                    alert("Acest grup există deja.");
                    return;
                }
                createGroup(groupName);
                modal.style.display = 'none';
            } else {
                alert("Numele grupului nu poate fi gol.");
            }
        });

        // Permite salvarea grupului și prin apăsarea tastei Enter
        groupNameInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                saveGroupBtn.click();
            }
        });

        // Funcție pentru a verifica dacă un grup există deja
        function isGroupExist(name) {
            const groups = JSON.parse(localStorage.getItem('groups'));
            if (groups) {
                return groups.some(group => group.name.toLowerCase() === name.toLowerCase());
            }
            return false;
        }

        // Funcție pentru a preveni injecțiile de cod prin escape la HTML
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.appendChild(document.createTextNode(str));
            return div.innerHTML;
        }

        // Funcția de creare a unui grup
        function createGroup(name) {
            const group = document.createElement('div');
            group.classList.add('group');

            group.innerHTML = `
                <span class="group-title">${escapeHTML(name)}</span>
                <div class="group-actions">
                    <button class="action-btn edit-btn" title="Editare"></button>
                    <button class="action-btn delete-btn" title="Ștergere"></button>
                </div>
            `;

            // Eveniment pentru selectarea grupului
            group.addEventListener('click', () => {
                selectGroup(group);
            });

            // Buton Editare
            group.querySelector('.edit-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne selectarea grupului
                const newName = prompt("Introdu noul nume al grupului:", group.querySelector('.group-title').textContent);
                if (newName !== null) {
                    const trimmedName = newName.trim();
                    if (trimmedName !== "") {
                        // Verifică dacă noul nume există deja
                        if (isGroupExist(trimmedName) && trimmedName.toLowerCase() !== group.querySelector('.group-title').textContent.toLowerCase()) {
                            alert("Acest grup există deja.");
                            return;
                        }
                        group.querySelector('.group-title').innerHTML = escapeHTML(trimmedName);
                        if (selectedGroup === group) {
                            mainGroupTitle.textContent = trimmedName;
                        }
                        saveGroups();
                    } else {
                        alert("Numele grupului nu poate fi gol.");
                    }
                }
            });

            // Buton Ștergere
            group.querySelector('.delete-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne selectarea grupului
                const confirmDelete = confirm(`Ești sigur că vrei să ștergi grupul "${group.querySelector('.group-title').textContent}"?`);
                if (confirmDelete) {
                    if (selectedGroup === group) {
                        clearMainContent();
                    }
                    group.remove();
                    saveGroups();
                }
            });

            // Inserează grupul în lista de grupuri
            groupList.appendChild(group);
            saveGroups();
        }

        // Funcție pentru a selecta un grup și a afișa înregistrările în zona principală
        function selectGroup(group) {
            selectedGroup = group;
            mainGroupTitle.textContent = group.querySelector('.group-title').textContent;
            mainContent.classList.remove('hidden');
            mainContent.classList.add('active');
            renderEntries();
        }

        // Funcție pentru a reda înregistrările grupului selectat
        function renderEntries() {
            // Golește lista de înregistrări
            entryList.innerHTML = '';

            // Obține datele din localStorage
            const groups = JSON.parse(localStorage.getItem('groups'));
            if (groups) {
                const groupData = groups.find(g => g.name === selectedGroup.querySelector('.group-title').textContent);
                if (groupData && groupData.entries) {
                    groupData.entries.forEach(entryData => {
                        createEntry(entryData.link, entryData.username, entryData.password);
                    });
                }
            }
        }

        // Buton Adaugă Înregistrare în zona principală
        addEntryBtnMain.addEventListener('click', () => {
            addEntryForm.style.display = addEntryForm.style.display === 'flex' ? 'none' : 'flex';
            if (addEntryForm.style.display === 'flex') {
                entryLinkInput.focus();
            }
        });

        // Salvează înregistrarea când utilizatorul apasă pe butonul de salvare
        saveEntryBtn.addEventListener('click', () => {
            const link = entryLinkInput.value.trim();
            const username = entryUsernameInput.value.trim();
            const password = entryPasswordInput.value.trim();

            if (link === "") {
                alert("Link-ul este obligatoriu.");
                return;
            }

            createEntry(link, username, password);
            addEntryForm.style.display = 'none';
            entryLinkInput.value = '';
            entryUsernameInput.value = '';
            entryPasswordInput.value = '';
            saveGroups();
        });

        // Permite salvarea înregistrării prin apăsarea tastei Enter în formularul de adăugare
        [entryLinkInput, entryUsernameInput, entryPasswordInput].forEach(input => {
            input.addEventListener('keyup', (event) => {
                if (event.key === 'Enter') {
                    saveEntryBtn.click();
                }
            });
        });

        // Funcția de creare a unei înregistrări
        function createEntry(link, username, password) {
            const entry = document.createElement('tr');
            entry.classList.add('entry');

            // Maschează parola cu asteriscuri
            const maskedPassword = password ? '*'.repeat(password.length) : '';

            entry.innerHTML = `
                <td><a href="${escapeHTML(link)}" target="_blank">${escapeHTML(link)}</a></td>
                <td class="username" style="cursor: pointer; color: #007bff;">${username ? escapeHTML(username) : ''}</td>
                <td class="password" style="cursor: pointer; color: #007bff;" data-password="${escapeHTML(password)}">${maskedPassword}</td>
                <td class="entry-actions">
                    <button class="entry-action-btn entry-edit-btn" title="Editare"></button>
                    <button class="entry-action-btn entry-delete-btn" title="Ștergere"></button>
                </td>
            `;

            // Buton Editare Înregistrare
            entry.querySelector('.entry-edit-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne alte evenimente
                editEntry(entry);
            });

            // Buton Ștergere Înregistrare
            entry.querySelector('.entry-delete-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Previne alte evenimente
                const confirmDelete = confirm(`Ești sigur că vrei să ștergi înregistrarea "${escapeHTML(link)}"?`);
                if (confirmDelete) {
                    entry.remove();
                    saveGroups();
                }
            });

            // Eveniment de clic pe Username pentru copiere
            entry.querySelector('.username').addEventListener('click', () => {
                if (username) {
                    copyToClipboard(username);
                    showNotification(`Username "${username}" copiat în clipboard.`);
                }
            });

            // Eveniment de clic pe Password pentru copiere
            entry.querySelector('.password').addEventListener('click', () => {
                const actualPassword = entry.querySelector('.password').getAttribute('data-password');
                if (actualPassword) {
                    copyToClipboard(actualPassword);
                    showNotification(`Password copiat în clipboard.`);
                }
            });

            entryList.appendChild(entry);
        }

        // Funcția pentru editarea unei înregistrări
        function editEntry(entry) {
            const currentLink = entry.querySelector('a').href;
            const currentUsername = entry.querySelector('.username') ? entry.querySelector('.username').textContent : '';
            const currentPassword = entry.querySelector('.password') ? entry.querySelector('.password').getAttribute('data-password') : '';

            // Deschide prompt-uri pentru fiecare câmp
            const newLink = prompt("Modifică Link-ul:", currentLink);
            if (newLink === null) return; // Anulează editarea

            const trimmedLink = newLink.trim();
            if (trimmedLink === "") {
                alert("Link-ul este obligatoriu.");
                return;
            }

            const newUsername = prompt("Modifică Username-ul:", currentUsername);
            if (newUsername === null) return; // Anulează editarea

            const newPassword = prompt("Modifică Password-ul:", currentPassword);
            if (newPassword === null) return; // Anulează editarea

            // Actualizează înregistrarea
            entry.querySelector('a').href = trimmedLink;
            entry.querySelector('a').textContent = escapeHTML(trimmedLink);

            const usernameCell = entry.querySelector('.username');
            usernameCell.textContent = newUsername.trim();
            usernameCell.style.color = newUsername.trim() ? '#007bff' : '#000'; // Albastru sau negru

            const passwordCell = entry.querySelector('.password');
            const maskedPassword = newPassword.trim() ? '*'.repeat(newPassword.trim().length) : '';
            passwordCell.textContent = maskedPassword;
            passwordCell.setAttribute('data-password', escapeHTML(newPassword.trim()));
            passwordCell.style.color = newPassword.trim() ? '#007bff' : '#000'; // Albastru sau negru

            saveGroups();
        }

        // Funcție pentru copierea în clipboard
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                // Copiere reușită
            }, () => {
                // Copiere eșuată
                alert("Nu s-a putut copia textul.");
            });
        }

        // Funcție pentru afișarea notificării
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000); // Notificare vizibilă timp de 2 secunde
        }

        // Funcție pentru a salva grupurile și înregistrările în localStorage
        function saveGroups() {
            const groups = [];
            groupList.querySelectorAll('.group').forEach(group => {
                const groupName = group.querySelector('.group-title').textContent;
                const entries = [];

                if (selectedGroup === group) {
                    // Grupul selectat - preia înregistrările din zona principală
                    entryList.querySelectorAll('.entry').forEach(entry => {
                        const link = entry.querySelector('a').href;
                        const username = entry.querySelector('.username').textContent;
                        const password = entry.querySelector('.password').getAttribute('data-password');
                        entries.push({ link, username, password });
                    });
                } else {
                    // Grupuri ne-selectate - preia din localStorage
                    const storedGroups = JSON.parse(localStorage.getItem('groups'));
                    const storedGroup = storedGroups ? storedGroups.find(g => g.name === groupName) : null;
                    if (storedGroup && storedGroup.entries) {
                        storedGroup.entries.forEach(entryData => {
                            entries.push({ link: entryData.link, username: entryData.username, password: entryData.password });
                        });
                    }
                }

                groups.push({ name: groupName, entries });
            });
            localStorage.setItem('groups', JSON.stringify(groups));
        }

        // Funcție pentru a încărca grupurile din localStorage
        function loadGroups() {
            const groups = JSON.parse(localStorage.getItem('groups'));
            if (groups) {
                groups.forEach(groupData => {
                    createGroup(groupData.name);
                });

                // Dacă există cel puțin un grup, selectează primul
                if (groups.length > 0) {
                    const firstGroup = groupList.querySelector('.group');
                    if (firstGroup) {
                        selectGroup(firstGroup);
                    }
                }
            }
        }

        // Funcție pentru a șterge conținutul principal când un grup este șters
        function clearMainContent() {
            mainContent.classList.add('hidden');
            mainContent.classList.remove('active');
            mainGroupTitle.textContent = 'Numele Grupului';
            entryList.innerHTML = '';
            addEntryForm.style.display = 'none';
            entryLinkInput.value = '';
            entryUsernameInput.value = '';
            entryPasswordInput.value = '';
        }

        // Funcționalitatea pentru Export
        exportBtn.addEventListener('click', () => {
            const groups = JSON.parse(localStorage.getItem('groups')) || [];
            const dataStr = JSON.stringify(groups, null, 4);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'bookmark_manager_data.json';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Funcționalitatea pentru Import
        importBtn.addEventListener('click', () => {
            importFileInput.click();
        });

        importFileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        // Validare structură
                        if (Array.isArray(importedData)) {
                            const valid = importedData.every(group => {
                                return typeof group.name === 'string' && Array.isArray(group.entries) &&
                                    group.entries.every(entry => {
                                        return typeof entry.link === 'string' &&
                                            (typeof entry.username === 'string' || entry.username === '') &&
                                            (typeof entry.password === 'string' || entry.password === '');
                                    });
                            });
                            if (valid) {
                                const confirmImport = confirm("Importul va suprascrie toate datele existente. Ești sigur că dorești să continui?");
                                if (confirmImport) {
                                    localStorage.setItem('groups', JSON.stringify(importedData));
                                    location.reload(); // Reîncarcă pagina pentru a aplica modificările
                                }
                            } else {
                                alert("Structura fișierului JSON nu este validă.");
                            }
                        } else {
                            alert("Structura fișierului JSON nu este validă.");
                        }
                    } catch (error) {
                        alert("Nu s-a putut importa fișierul. Asigură-te că este un fișier JSON valid.");
                    }
                };
                reader.readAsText(file);
            }
            // Resetare input pentru a permite reimportul același fișier dacă este necesar
            importFileInput.value = '';
        });

        // Încarcă grupurile la inițializare
        window.addEventListener('DOMContentLoaded', loadGroups);
    </script>
